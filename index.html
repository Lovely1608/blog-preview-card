<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog-preview-card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img
          src="blogImage.png"
          alt=""
          class="illustration"
        /><!--Decorative  images should be given an empty alt text : alt=""  -->

        <p class="para">Learning</p>
        <!-- feedback: try to wrap the date in a time element  -->
        <p class="date">
          Published <time datetime="2025-10-13"></time>13 oct 2025
        </p>
        <!-- heading <h1> needs a link inside -->
        <h1><a href="">HTML & CSS foundations</a></h1>

        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="footer">  <!--feedback: avoid useing position absolute and wrao  umy img and p in one dive and then style-->
          <img src="image-avatar.webp" alt="author" class="author" />
          <span class="userName">Greg Hooper</span>
        </div>
      </div>
    </main>
  </body>
</html>
